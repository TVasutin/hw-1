plugins {
    id 'java'
    id 'application'
}

group 'app_group'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'Hello'

repositories {
    mavenCentral()
}

dependencies {
    compile 'log4j:log4j:1.2.17'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest.attributes('Main-Class': mainClassName);
}

